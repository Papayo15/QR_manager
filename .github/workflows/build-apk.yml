name: Build Android APKs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-residente:
    name: Build ResidenteApp
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/ResidenteApp/package-lock.json

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install root dependencies
      run: npm install

    - name: Install app dependencies
      working-directory: apps/ResidenteApp
      run: npm install --legacy-peer-deps

    - name: Make gradlew executable
      run: chmod +x apps/ResidenteApp/android/gradlew

    - name: Build Android APK
      working-directory: apps/ResidenteApp/android
      run: ./gradlew assembleRelease --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ResidenteApp-release
        path: apps/ResidenteApp/android/app/build/outputs/apk/release/app-release.apk

